<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - AfriDam AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800;900&family=Inter:wght@400&display=swap" rel="stylesheet">
    
    <!-- Traffic Counter Script -->
    <!-- This script will track page views. Replace 'afridam' with your own code from a service like GoatCounter. -->
    <script data-goatcounter="https://afridam.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>

    <style>
        body {
            background-color: #1C1A19;
            color: #D4D2D0;
            font-family: 'Inter', sans-serif;
        }
        .gradient-text {
            background: -webkit-linear-gradient(45deg, #E1784F, #F0A287);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="font-poppins">
    <div class="min-h-screen flex flex-col items-center justify-center text-center px-6">
        <!-- Logo -->
        <a href="https://www.afridamai.com" class="mb-8">
            <svg width="140" height="32" viewBox="0 0 140 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <text fill="#F7F3EE" font-family="Poppins, sans-serif" font-size="24" font-weight="800" letter-spacing="0.02em">
                    <tspan x="0" y="24">A</tspan>
                    <tspan x="18" y="24">friDam</tspan>
                </text>
                <rect x="5.5" y="15.5" width="8" height="3" fill="#E1784F"/>
                <text fill="#4DB6AC" font-family="Poppins, sans-serif" font-size="24" font-weight="800" letter-spacing="0.02em" x="98" y="24">AI</text>
            </svg>
        </a>

        <!-- Main Message -->
        <h1 class="text-5xl md:text-7xl font-black gradient-text">Thank You!</h1>
        <p class="mt-4 text-lg text-gray-400 font-inter">Your submission has been received. We'll be in touch soon.</p>
        
        <!-- Back Button -->
        <div class="mt-10">
            <a href="/" class="bg-brand-terracotta/20 text-white font-bold py-3 px-8 rounded-full hover:bg-brand-terracotta/30 transition duration-300">
                &larr; Back to Homepage
            </a>
        </div>
    </div>
</body>
</html>
